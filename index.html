<body>

        <div id="sliders">
            <div class="slidecontainer">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">

                <input type="range" onmouseover="noiseFunction()" onmouseenter="feedbackFadeIn()" onmouseout="feedbackFadeOut()" min=0 max=1 step=0.01 value='0' class="slider" id="noise-slider">
            </div>
            <div class="slidecontainer">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                    <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                </svg>
                <input type="range" onmouseover="activityFunction()" onmouseenter="feedbackFadeIn()" onmouseout="feedbackFadeOut()" min=0 max=1 step=0.01 value='0' class="slider" id="activity-slider">
            </div>
        </div>
    </div>
    <div id="worldview">
        <p id="feedback">Sleep like a baby, you deserve it</p>
        <div id="window-wrapper">
            <div id="window">
                <div id="planet-wrapper">
                    <div id="planet">
                    </div>
                </div>

        </div>
        <div id="frame-wrapper">

        </div>
